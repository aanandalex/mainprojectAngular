<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput name="name" ngModel type="text" placeholder="Fullname" #nameInput="ngModel" required>
      <mat-error *ngIf="nameInput.invalid">Please enter your Name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
    </mat-form-field>

    <mat-form-field>
            <input matInput name="confirmpassword" ngModel type="password" placeholder="Confirm Password" #confirmpasswordInput="ngModel" required>
            <mat-error *ngIf="confirmpasswordInput.invalid">Password Should Match</mat-error>
          </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Signup</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
